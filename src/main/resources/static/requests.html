<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Security Service Request</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body class="grey-background">

<header>
	<img class="logo" src="../static/img/sfu-logo@2x.png" alt="sfu-logo"/>
</header>

<div class="container col-md-10 offset-md-1 wrapper mb-5 col-lg-10">
	<div class="container col-md-10">
		<div class="row mt-5">
			<h1 class="mt-5">Requests</h1>
		</div>
		<div class="row mt-5">
			<div class="input-group search-group">
				<span class="fa fa-search"></span>
				<input type="text" class="form-control" id="search-bar" placeholder="search"/>
				<div class="error"></div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-8 mx-auto">
				<ul class="nav nav-pills nav-fill">
					<li class="nav-item"><a href="#" class="nav-link active">All</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Waiting</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Approved</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Rejected</a></li>
				</ul>
			</div>
		</div>
		<div class="row mt-4">
			<table class="table">
				<thead>
				<tr>
					<th>Request #</th>
					<th>Name</th>
					<th>Phone</th>
					<th>ID</th>
					<th>Location</th>
					<th>Status</th>
				</tr>
				</thead>
				<tbody data-bind="foreach: requests">
				<tr>
					<td data-bind="text: requestId"></td>
					<td data-bind="text: name"></td>
					<td data-bind="text: phone"></td>
					<td data-bind="text: id"></td>
					<td data-bind="text: location"></td>
					<td data-bind="text: status"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="bottom-space"></div>
</div>
<script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../../../../../../../Desktop/server/requests.js"></script>
</body>
</html>
